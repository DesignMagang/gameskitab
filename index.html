    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verses = [{
                text: "\"Karena Allah begitu mengasihi dunia ini, sehingga Ia mengaruniakan Anak-Nya...\"",
                ref: "Yohanes 3:16",
            }, {
                text: "\"Carilah dahulu Kerajaan Allah dan kebenarannya...\"",
                ref: "Matius 6:33",
            }, {
                text: "\"Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan...\"",
                ref: "Filipi 4:13",
            }, ];

            let current = 0;
            const verseText = document.getElementById("verseText");
            const verseRef = document.getElementById("verseRef");

            setInterval(() => {
                verseText.style.opacity = 0;
                verseRef.style.opacity = 0;

                setTimeout(() => {
                    current = (current + 1) % verses.length;
                    verseText.textContent = verses[current].text;
                    verseRef.textContent = verses[current].ref;
                    verseText.style.opacity = 1;
                    verseRef.style.opacity = 1;
                }, 500);
            }, 8000);
        });
    </script>
